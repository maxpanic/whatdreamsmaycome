<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>jmpress.js | vacation example</title>

<meta name="description" content="jmpress.js is a jQuery plugin to build a website on the infinite canvas">
<meta name="author" content="Kyle Robinson Young @shama & Tobias Koppers @sokra" />
<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link href="vacation.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="jmpress.js"></script>

<script type="text/javascript">
$(function() {
$.jmpress("template", "pic1", {
scale: 0.2,
secondary: {"":"siblings", scale: 1}
});
$.jmpress("template", "pics1", {
children: [
{x: -250, y: 50, template: "pic1",
secondary: {x: 0, y: 1000}},
{x: 0, y: 50, template: "pic1",
secondary: {x: 0, y: 2000}},
{x: 250, y: 50, template: "pic1",
secondary: {x: 1000, y: 2000}},
{x: -250, y: 200, template: "pic1",
secondary: {x: 1000, y: 3000}},
{x: 0, y: 200, template: "pic1",
secondary: {x: 0, y: 3000}},
{x: 250, y: 200, template: "pic1",
secondary: {x: 0, y: 4000}},
{x: -250, y: 350, template: "pic1",
secondary: {x: -1000, y: 4000}},
{x: 0, y: 350, template: "pic1",
secondary: {x: -1000, y: 3000}},
{x: 250, y: 350, template: "pic1",
secondary: {x: -1000, y: 2000}},
]
});
$.jmpress("template", "pic2", {
scale: 0.2,
secondary: {"":"self", scale: 1, x: 0, y: 500}
});
$.jmpress("template", "pics2", {
children: function(idx) {
return {x: 50-idx*10, y: 100-idx*10, z: 10-idx, template: "pic2"}
}
});
$.jmpress("template", "pics3", {
children: function(idx) {
return {r: 250, phi: idx*40, rotateY: idx*40, scale: 0.2, rotateX: 90}
}
});
$.jmpress("template", "main", {
children: [
{},
{x: 1000, rotate: 0},
{x: 2000, rotate: 0},
{x: 3000, rotate: 0}
]
});
$('article').jmpress({
stepSelector: "section",
viewPort: {
height: 500,
width: 1000,
maxScale: 1
}
});
});
</script>
</head>
<body>

<article data-template="main">
<section>
<h1>My vacation...</h1>
<p>This is just an example for jmpress.js</p>
<p>Images under <a href="http://creativecommons.org/licenses/by/2.0/">Creative Commons</a> from Miran Rijavec</p>
<p><a href="http://www.flickr.com/photos/miran/6832135787/" title="IMG_2663_pp von Miran Rijavec bei Flickr">background image on flickr.com</a>
<p>&nbsp;</p>
<p><em>Press space to continue...</em></p>
</section>
<div id="cube">
	<!--<div class="step" id="front" data-z="500" data-up="#top" data-down="#bottom">
		
		
	</div>-->
	<div class="step" id="front1" data-rotate-y="3" data-z="-1100" data-x="-2100" data-y="-500" data-up="#front" data-down="#back">
		1<img src="office4.jpg"></img>
	</div>
	<div class="step" id="front2" data-rotate-y="0" data-z="-2000" data-x="-1200" data-y="-500" >
		2<video id="Video1" controls height=320 width=480 ><source src="cat.mp4" type="video/mp4" /></video>
		<a href="http://www.google.ca">Download the video</a>
		<div id="buttonbar">
  			 <button id="restart" onclick="restart();">[]</button> 
  			 <button id="rew" onclick="skip(-10)">&lt;&lt;</button>
   			 <button id="play" onclick="vidplay()">&gt;</button>
   			 <button id="fastFwd" onclick="skip(10)">&gt;&gt;</button>
		</div>
	</div>
	<div class="step" id="front3" data-rotate-y="5" data-z="-1800" data-x="-300" data-y="-500" data-up="#top" data-down="#bottom">
		3
		
	</div>
	<div class="step" id="front4" data-rotate-x="0" data-z="-1900" data-x="900" data-y="-500" data-up="#back" data-down="#front">
		4
	</div>
	<div class="step" id="front5" data-rotate-y="-10" data-z="-1200" data-x="3000" data-y="-500" >
		5		
	</div>


	<div class="step" id="desk" data-rotate-x="90" data-rotate-y="0" data-z="-1500" data-y="-50" >
		ledge
	</div>
	
	
		
</div>
</article>

</body>
</html>
